name: cd

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run migrations
        run: ~/go/bin/goose -dir sql/schema postgres "$DATABASE_URL" up

      - name: Make scripts executable
        run: chmod +x ./scripts/buildprod.sh

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: notely-449407

      - name: Build and push image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-449407/cloud-run-deployer/app:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-449407/cloud-run-deployer/app:latest --region us-central1 --allow-unauthenticated --project notely-449407 --max-instances=4


